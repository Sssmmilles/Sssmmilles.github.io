<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sssmmilles OS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="taskbar">
    <div class="start-button" onclick="toggleStartMenu()"></div>
    <div class="taskbar-icons">
      <img src="WhiteIcon-1.png" onclick="toggleWindow('errorApp')" />
      <img src="WhiteIcon-1.png" onclick="toggleWindow('paintApp')" />
      <img src="WhiteIcon-1.png" onclick="toggleWindow('tetrisApp')" />
      <img src="WhiteIcon-1.png" onclick="toggleWindow('playerApp')" />
    </div>
  </div>

  <div class="start-menu" id="startMenu">
    <div class="start-menu-content">
      <div onclick="toggleWindow('paintApp')">Paint</div>
      <div onclick="toggleWindow('tetrisApp')">Tetris</div>
      <div onclick="toggleWindow('calcApp')">Calculator</div>
      <div onclick="toggleWindow('playerApp')">Player</div>
    </div>
  </div>

  <div class="window" id="errorApp">
    <div class="title-bar">
      <span>Sssmmilles.exe - Error</span>
      <button onclick="closeWindow('errorApp')">×</button>
    </div>
    <div class="window-content">An unexpected error has occurred!</div>
  </div>

  <div class="window" id="paintApp">
    <div class="title-bar">
      <span>Paint</span>
      <button onclick="closeWindow('paintApp')">×</button>
    </div>
    <canvas id="paintCanvas" width="300" height="300"></canvas>
    <div class="colors">
      <button style="background:red" onclick="setColor('red')"></button>
      <button style="background:blue" onclick="setColor('blue')"></button>
      <button style="background:green" onclick="setColor('green')"></button>
      <button style="background:black" onclick="setColor('black')"></button>
    </div>
  </div>

  <div class="window" id="tetrisApp">
    <div class="title-bar">
      <span>Tetris</span>
      <button onclick="closeWindow('tetrisApp')">×</button>
    </div>
    <iframe src="tetris.html" width="300" height="400"></iframe>
  </div>

  <div class="window" id="calcApp">
    <div class="title-bar">
      <span>Calculator</span>
      <button onclick="closeWindow('calcApp')">×</button>
    </div>
    <iframe src="calculator.html" width="300" height="400"></iframe>
  </div>

  <div class="window" id="playerApp">
    <div class="title-bar">
      <span>Player</span>
      <button onclick="closeWindow('playerApp')">×</button>
    </div>
    <audio controls>
      <source src="song.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script src="main.js"></script>
</body>
</html>
