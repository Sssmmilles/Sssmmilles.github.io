<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sssmmilles</title>
  <link rel="icon" href="ImagesFolder/WhiteIcon-1.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('Fonts/PixelFont.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #4c5457, #2e3436);
      font-family: 'PixelFont', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-box {
      width: 720px;
      background: #bbb;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    .panel {
      width: 100%;
      background: linear-gradient(to right, #333, #555);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #222;
    }

    .panel img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .content {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .avatar {
      width: 88px;
      height: 88px;
      border-radius: 0;
      object-fit: cover;
      margin-right: 20px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .info .name {
      font-size: 24px;
      font-weight: bold;
      color: #111;
    }

    .socials {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .socials a {
      background-color: #444;
      color: #eee;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 0;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .socials a:hover {
      background-color: #222;
    }

    @keyframes fadeIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Адаптивность для мобильных устройств */
    @media only screen and (max-width: 600px) {
      .main-box {
        width: 90%;
      }

      .content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .avatar {
        margin: 0 0 20px 0;
      }

      .socials {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="panel">
      <img src="ImagesFolder/WhiteIcon-1.png" alt="Icon">
    </div>

    <div class="content">
      <img src="ImagesFolder/SssAvatar.png" alt="Avatar" class="avatar">
      <div class="info">
        <div class="name">Sssmmilles</div>
        <div class="socials">
          <a href="https://discord.com/users/1129546209485406299" target="_blank">Discord</a>
          <a href="https://twitter.com/Sssmmilles" target="_blank">Twitter</a>
          <a href="https://youtube.com/@Sssmmilles" target="_blank">YouTube</a>
          <a href="https://tiktok.com/@Sssmmilles" target="_blank">TikTok</a>
          <a href="https://evade-nextbot.fandom.com/wiki/User:Sssmmilles" target="_blank">Fandom</a>
          <a href="https://github.com/Sssmmilles" target="_blank">GitHub</a>
          <a href="https://steamcommunity.com/id/Sssmmilles/" target="_blank">Steam</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
