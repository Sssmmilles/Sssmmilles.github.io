<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sssmmilles Profile</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-mH4mAO1xOq8Qq8QZptUc1O3RZ3cFkeT8YH1x9dT6WyT2+1Z+ItfbLZECIgqAhXHa2N+K9We9sMTCeCQg5L6m9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
      font-family: 'Press Start 2P', monospace;
      color: white;
      overflow: hidden;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 30px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .top-left img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .center-box {
      width: 720px;
      max-width: 95%;
      height: 600px;
      margin: 60px auto;
      background-color: #1f1f1f;
      border: 1px solid white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }

    .panel {
      height: 40px;
      background-color: #2a2a2a;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      border-bottom: 1px solid white;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 10px;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: white;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: red;
    }

    .info-block {
      display: flex;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    .info-avatar {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      object-fit: cover;
      border: 1px solid white;
    }

    .info-content {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .info-name {
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .social-buttons a {
      text-decoration: none;
      color: white;
      background-color: #3a3a3a;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid white;
      font-size: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .social-buttons a:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .error-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 280px;
      background-color: #111;
      border: 1px solid white;
      border-radius: 10px;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      color: red;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .info-block {
        flex-direction: column;
        align-items: flex-start;
      }

      .info-avatar {
        width: 70px;
        height: 70px;
      }

      .center-box {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="top-left">
    <img src="ImagesFolder/BlackIcon-1.png" alt="icon" />
    Sssmmilles
  </div>

  <div class="center-box">
    <div class="panel">
      <button class="close-btn" onclick="toggleError()">Ã—</button>
    </div>
    <div class="info-block">
      <img src="ImagesFolder/SssAvatar.png" alt="avatar" class="info-avatar" />
      <div class="info-content">
        <div class="info-name">Sssmmilles</div>
        <div class="social-buttons">
          <a href="https://x.com/Sssmmilles" target="_blank" rel="noopener">
            <i class="fab fa-x-twitter"></i> Twitter
          </a>
          <a href="https://www.youtube.com/@Sssmmilles" target="_blank" rel="noopener">
            <i class="fab fa-youtube"></i> YouTube
          </a>
          <a href="https://discord.com/users/1129546209485406299" target="_blank" rel="noopener">
            <i class="fab fa-discord"></i> Discord
          </a>
          <a href="https://www.tiktok.com/@Sssmmilles" target="_blank" rel="noopener">
            <i class="fab fa-tiktok"></i> TikTok
          </a>
        </div>
      </div>
    </div>
    <div class="error-popup" id="errorPopup" onclick="toggleError()">ERROR 404</div>
  </div>
  <script>
    function toggleError() {
      const popup = document.getElementById('errorPopup');
      popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
  </html>
