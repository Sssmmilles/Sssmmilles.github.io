<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sssmmilles</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'KiwiSoda';
      src: url('KiwiSoda.ttf') format('truetype');
    }* {
  box-sizing: border-box;
  image-rendering: crisp-edges;
  image-rendering: pixelated;
}

html, body {
  margin: 0;
  padding: 0;
  font-family: 'KiwiSoda', sans-serif;
  background-color: #3c3c3c;
  width: 100%;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.box {
  width: 90%;
  max-width: 720px;
  background: #bbb;
  border-radius: 4px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  overflow: hidden;
  transition: opacity 0.4s ease, transform 0.4s ease;
  position: absolute;
  z-index: 3;
  padding-bottom: 40px;
}

.banner {
  width: 100%;
  height: auto;
  display: block;
  margin: 0;
  image-rendering: pixelated;
}

.content {
  display: flex;
  flex-direction: row;
  align-items: center;
  padding: 20px;
  flex-wrap: wrap;
  position: relative;
}

.avatar-container {
  position: relative;
  display: inline-block;
  overflow: hidden;
  border-radius: 4px;
  width: 88px;
  height: 88px;
  flex-shrink: 0;
  margin-right: 20px;
  transition: transform 0.4s ease;
}

.avatar-container:hover {
  transform: scale(1.05);
}

.avatar {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  image-rendering: pixelated;
}

.info {
  display: flex;
  flex-direction: column;
  gap: 8px;
  flex: 1;
}

.info .name {
  font-size: 28px;
  font-weight: bold;
  color: #111;
}

.socials {
  position: absolute;
  bottom: 8px;
  right: 8px;
  display: flex;
  gap: 8px;
}

.socials a {
  width: 32px;
  height: 32px;
  display: block;
  background-size: cover;
  background-position: center;
  border-radius: 4px;
  transition: transform 0.3s ease;
}

.socials a:hover {
  transform: scale(1.1);
}

.socials a.discord {
  background-image: url('Discord.png');
}

.socials a.twitter {
  background-image: url('Twitter.png');
}

.socials a.youtube {
  background-image: url('Youtube.png');
}

.bottom-row {
  display: flex;
  justify-content: center;
  margin: 20px;
  gap: 12px;
}

.block {
  flex: 1;
  aspect-ratio: 16 / 9;
  background: #1c1c1c;
  border-radius: 6px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 20px;
}

.block::before {
  content: "text";
}

.line {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: auto;
}

.update-date {
  position: absolute;
  bottom: -28px;
  right: 12px;
  color: #111;
  font-family: 'KiwiSoda', sans-serif;
  font-size: 14px;
}

@media (max-width: 600px) {
  .content {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .avatar-container {
    margin-right: 0;
    margin-bottom: 12px;
  }

  .info .name {
    font-size: 24px;
  }
}

  </style>
</head>
<body>
  <div class="box" id="mainBox">
    <img src="ImagesFolder/SssBanner.png" alt="Banner" class="banner" />
    <div class="content">
      <div class="avatar-container">
        <img src="ImagesFolder/SssAvatar.png" alt="Avatar" class="avatar">
      </div>
      <div class="info">
        <div class="name">Sssmmilles</div>
      </div>
    </div>
    <div class="bottom-row">
      <div class="block"></div>
    </div>
    <div class="socials">
      <a href="https://discord.com/users/1129546209485406299" class="discord" target="_blank"></a>
      <a href="https://twitter.com/Sssmmilles" class="twitter" target="_blank"></a>
      <a href="https://youtube.com/@Sssmmilles" class="youtube" target="_blank"></a>
    </div>
    <img src="ImagesFolder/SssLine.png" alt="Line" class="line" />
    <div class="update-date">Updated: 5/7/2025</div>
  </div>
</body>
</html>
