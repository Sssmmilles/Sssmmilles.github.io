<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sssmmilles Profile</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  height: 100%;
  background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
  font-family: 'Press Start 2P', monospace;
  color: white;
  overflow: hidden;
}

.top-left {
  position: absolute;
  top: 20px;
  left: 30px;
  display: flex;
  align-items: center;
  font-size: 14px;
}

.top-left img {
  width: 20px;
  height: 20px;
  margin-right: 8px;
}

.center-box {
  width: 720px;
  max-width: 95%;
  height: 520px;
  margin: 60px auto;
  background-color: #1f1f1f;
  border: 1px solid white;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
  position: relative;
  display: flex;
  flex-direction: column;
}

.panel {
  height: 40px;
  background-color: #2a2a2a;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
  border-bottom: 1px solid white;
  display: flex;
  align-items: center;
  padding: 0 12px;
  gap: 10px;
}

.panel img {
  width: 16px;
  height: 16px;
}

.panel-title {
  flex-grow: 1;
  font-size: 10px;
}

.close-btn {
  background: transparent;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: white;
}

.close-btn:hover {
  color: red;
}

.info-block {
  display: flex;
  align-items: center;
  padding: 20px;
  gap: 20px;
}

.info-avatar {
  width: 90px;
  height: 90px;
  border-radius: 12px;
  object-fit: cover;
  border: 1px solid white;
}

.info-content {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.info-name {
  font-size: 14px;
  font-weight: bold;
}

.social-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.social-buttons a {
  text-decoration: none;
  color: white;
  background-color: #3a3a3a;
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid white;
  font-size: 10px;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: background-color 0.3s, transform 0.2s;
}

.social-buttons a:hover {
  background-color: #555;
  transform: scale(1.05);
}

.error-box {
  width: 400px;
  height: 300px;
  position: absolute;
  top: 60px;
  right: 50px;
  background-color: #292929;
  border: 1px solid white;
  border-radius: 12px;
  display: none;
  flex-direction: column;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

.error-content {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
  color: white;
  font-size: 14px;
}

.trigger-icons {
  position: absolute;
  bottom: 30px;
  left: 30px;
  display: flex;
  gap: 20px;
}

.trigger-icons img {
  width: 50px;
  height: 50px;
  cursor: pointer;
}

@media (max-width: 480px) {
  .info-block {
    flex-direction: column;
    align-items: flex-start;
  }

  .info-avatar {
    width: 70px;
    height: 70px;
  }

  .center-box {
    height: auto;
  }
}

  </style>
</head>
<body>
  <div class="top-left">
    <img src="ImagesFolder/BlackIcon-1.png" alt="icon" />
    Sssmmilles
  </div>  <div class="center-box">
    <div class="panel">
      <img src="ImagesFolder/BlackIcon-1.png" alt="icon" />
      <div class="panel-title">Sssmmilles.exe</div>
      <button class="close-btn" onclick="document.querySelector('.center-box').style.display='none'">×</button>
    </div>
    <div class="info-block">
      <img src="ImagesFolder/SssAvatar.png" alt="avatar" class="info-avatar" />
      <div class="info-content">
        <div class="info-name">Sssmmilles</div>
        <div class="social-buttons">
          <a href="https://x.com/Sssmmilles" target="_blank">Twitter</a>
          <a href="https://www.youtube.com/@Sssmmilles" target="_blank">YouTube</a>
          <a href="https://discord.com/users/1129546209485406299" target="_blank">Discord</a>
          <a href="https://www.tiktok.com/@Sssmmilles" target="_blank">TikTok</a>
        </div>
      </div>
    </div>
  </div>  <div class="error-box" id="errorBox">
    <div class="panel">
      <img src="ImagesFolder/WhiteIcon-1.png" alt="icon" />
      <div class="panel-title">Error</div>
      <button class="close-btn" onclick="toggleError()">×</button>
    </div>
    <div class="error-content">ERROR 404</div>
  </div>  <div class="trigger-icons">
    <img src="ImagesFolder/BlackIcon-1.png" onclick="document.querySelector('.center-box').style.display='flex'" />
    <img src="ImagesFolder/WhiteIcon-1.png" onclick="toggleError()" />
  </div>  <script>
    function toggleError() {
      const box = document.getElementById('errorBox');
      box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
    }
  </script></body>
</html>
