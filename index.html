<html>
  <head>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: linear-gradient(135deg, #4c5457, #2e3436);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: sans-serif;
      }
      .top-bar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .top-left {
        display: flex;
        align-items: center;
        font-size: 20px;
        color: black;
      }
      .top-left img {
        width: 20px;
        height: 20px;
        margin-right: 8px;
      }
      .center-box {
        background-color: #bbb;
        width: 320px;
        height: 220px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-left">
        <img src="BlackIcon-A.png" alt="icon">
        Sssmmilles
      </div>
    </div>
    <div class="center-box"></div>
  </body>
</html>
