<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sssmmilles</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'KiwiSoda';
      src: url('KiwiSoda.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'KiwiSoda', sans-serif;
      background-color: #3c3c3c;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-box {
      width: 90%;
      max-width: 720px;
      background: #bbb;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    .panel {
      background: linear-gradient(to right, #333, #555);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .panel img {
      width: 24px;
      height: 24px;
    }

    .content {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
    }

    .avatar-wrapper {
      position: relative;
      width: 88px;
      height: 88px;
      margin-right: 20px;
      flex-shrink: 0;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .avatar-wrapper:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 4px;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s, filter 0.3s;
    }

    .shine {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .shine::before,
    .shine::after {
      content: "";
      position: absolute;
      top: -50%;
      width: 100%;
      height: 200%;
      background: linear-gradient(120deg, transparent 40%, white 50%, transparent 60%);
      transform: translateX(-150%) rotate(25deg);
      opacity: 0.7;
      transition: background 0.3s;
    }

    .shine::after {
      width: 70%;
      opacity: 0.4;
    }

    .shine.animate::before,
    .shine.animate::after {
      animation: shineMove 0.6s linear forwards;
    }

    .shine.golden::before,
    .shine.golden::after {
      background: linear-gradient(120deg, transparent 40%, gold 50%, transparent 60%);
    }

    @keyframes shineMove {
      0% { transform: translateX(-150%) rotate(25deg); }
      100% { transform: translateX(250%) rotate(25deg); }
    }

    .avatar.blur {
      opacity: 0.7;
      filter: blur(2px);
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .info .name {
      font-size: 28px;
      font-weight: bold;
      color: #111;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .socials a {
      background-color: #555;
      color: #eee;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    .socials a:hover {
      background-color: #222;
      box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      .content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .avatar-wrapper {
        margin-right: 0;
        margin-bottom: 12px;
      }

      .info .name {
        font-size: 24px;
      }

      .socials {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="panel">
      <img src="ImagesFolder/WhiteIcon-1.png" alt="Icon">
    </div>
    <div class="content">
      <div class="avatar-wrapper" id="avatarWrapper">
        <img src="ImagesFolder/SssAvatar.png" alt="Avatar" class="avatar" id="avatar">
        <div class="shine" id="shine"></div>
      </div>
      <div class="info">
        <div class="name">Sssmmilles</div>
        <div class="socials">
          <a href="https://discord.com/users/1129546209485406299" target="_blank">Discord</a>
          <a href="https://twitter.com/Sssmmilles" target="_blank">Twitter</a>
          <a href="https://youtube.com/@Sssmmilles" target="_blank">YouTube</a>
          <a href="https://tiktok.com/@Sssmmilles" target="_blank">TikTok</a>
          <a href="https://t.me/Sssmmilles" target="_blank">Telegram</a>
          <a href="https://github.com/Sssmmilles" target="_blank">GitHub</a>
          <a href="https://steamcommunity.com/id/Sssmmilles/" target="_blank">Steam</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const avatarWrapper = document.getElementById("avatarWrapper");
    const avatar = document.getElementById("avatar");
    const shine = document.getElementById("shine");
    let clickCount = 0;

    avatarWrapper.addEventListener("mouseenter", () => {
      shine.classList.add("animate");
      avatar.classList.add("blur");

      setTimeout(() => {
        shine.classList.remove("animate");
        avatar.classList.remove("blur");
      }, 600);
    });

    avatarWrapper.addEventListener("click", () => {
      clickCount++;
      if (clickCount >= 5) {
        shine.classList.add("golden");
      }
    });

    avatarWrapper.addEventListener("mouseleave", () => {
      shine.classList.remove("animate");
      avatar.classList.remove("blur");
    });
  </script>
</body>
  </html>
