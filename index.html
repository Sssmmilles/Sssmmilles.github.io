<html>
  <head>
    <link rel="icon" href="BlackIcon-A.png" type="image/png">
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      html, body {
        margin: 0;
        height: 100%;
        background: linear-gradient(135deg, #4c5457, #2e3436);
        font-family: sans-serif;
        animation: fadeIn 1s ease-in-out;
      }

      .main-container {
        width: 1000px;
        height: 900px;
        margin: 100px auto;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 0.1em;
        display: flex;
        flex-direction: row;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      .left-scroll-block {
        width: 60%;
        height: 100%;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 0.1em;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .card {
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #1f1f1f;
        border-radius: 0.1em;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }

      .card img {
        width: 100%;
        height: auto;
        display: block;
      }

      .card-footer {
        background: #2a2a2a;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        font-size: 0.9em;
      }

      .card-footer button {
        background: white;
        border: none;
        border-radius: 0.2em;
        width: 28px;
        height: 28px;
        cursor: pointer;
      }

      /* Optional scrollbar styling */
      .left-scroll-block::-webkit-scrollbar {
        width: 6px;
      }

      .left-scroll-block::-webkit-scrollbar-thumb {
        background-color: rgba(255,255,255,0.2);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="left-scroll-block">
        <div class="card">
          <img src="card1.jpg" alt="Card 1">
          <div class="card-footer">
            <span>Text</span>
            <button></button>
          </div>
        </div>
        <div class="card">
          <img src="card2.jpg" alt="Card 2">
          <div class="card-footer">
            <span>Text</span>
            <button></button>
          </div>
        </div>
        <div class="card">
          <img src="card3.jpg" alt="Card 3">
          <div class="card-footer">
            <span>Text</span>
            <button></button>
          </div>
        </div>
        <div class="card">
          <img src="card4.jpg" alt="Card 4">
          <div class="card-footer">
            <span>Text</span>
            <button></button>
          </div>
        </div>
        <div class="card">
          <img src="card5.jpg" alt="Card 5">
          <div class="card-footer">
            <span>Text</span>
            <button></button>
          </div>
        </div>
      </div>
      <!-- Тут будет пустой правый блок, если понадобится -->
    </div>
  </body>
</html>
