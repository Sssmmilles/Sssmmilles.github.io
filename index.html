<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temporary Close</title>
  <link rel="icon" type="image/png" href="ImagesFolder/BlackIcon-A.png" />
  <style>
    @font-face {
      font-family: 'KiwiSoda';
      src: url('KiwiSoda.ttf') format('truetype');
    }

    body {
      background-color: #1a1a1a;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      font-family: 'KiwiSoda', sans-serif;
    }

    .text-back {
      position: absolute;
      top: 0;
      left: 0;
      color: #444; /* тёмно-серый, как фоновой слой */
      font-size: 42px;
      z-index: 0;
    }

    .text-front {
      color: white;
      font-size: 40px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-back">Temporary Close</div>
    <div class="text-front">Temporary Close</div>
  </div>
</body>
</html>
