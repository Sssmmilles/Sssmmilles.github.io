<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bruh Matryoshka</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .block {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 10px auto;
      box-sizing: border-box;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #999;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="block">
    <span class="close" onclick="this.parentElement.style.display='none'">×</span>
    1. Bruh
    <div class="block">
      <span class="close" onclick="this.parentElement.style.display='none'">×</span>
      2. Stop.
      <div class="block">
        <span class="close" onclick="this.parentElement.style.display='none'">×</span>
        3. No, seriously.
        <div class="block">
          <span class="close" onclick="this.parentElement.style.display='none'">×</span>
          4. ...
          <div class="block">
            <span class="close" onclick="this.parentElement.style.display='none'">×</span>
            5. ENOUGH
            <div class="block">
              <span class="close" onclick="this.parentElement.style.display='none'">×</span>
              6. Why are you doing this?
              <div class="block">
                <span class="close" onclick="this.parentElement.style.display='none'">×</span>
                7. Bruh, stop.
                <div class="block">
                  <span class="close" onclick="this.parentElement.style.display='none'">×</span>
                  8. I'll remember this.
                  <div class="block">
                    <span class="close" onclick="this.parentElement.style.display='none'">×</span>
                    9. Changed "hi :]" to: ) happy now?
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
