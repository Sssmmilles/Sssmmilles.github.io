<html>
  <head>
    <link rel="icon" href="BlackIcon-A.png" type="image/png">
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }html, body {
    margin: 0;
    height: 100%;
    background: linear-gradient(135deg, #181818, #0e0e0e);
    font-family: sans-serif;
    animation: fadeIn 1s ease-in-out;
  }

  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 10;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }

  .top-bar .title {
    display: flex;
    align-items: center;
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    gap: 10px;
  }

  .top-bar .title img {
    width: 32px;
    height: 32px;
    image-rendering: crisp-edges;
  }

  .top-bar .menu-button {
    width: 28px;
    height: 28px;
    background: white;
    border-radius: 0.3em;
    border: none;
    cursor: pointer;
  }

  .main-container {
    width: 1200px;
    height: 1300px;
    margin: 100px auto;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 0.6em;
    display: flex;
    flex-direction: row;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
  }

  .left-scroll-block {
    width: 60%;
    height: 100%;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 0.5em;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .card {
    width: 100%;
    background: #1c1c1c;
    border-radius: 1em;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 16px rgba(0,0,0,0.6);
    transition: transform 0.3s;
  }

  .card:hover {
    transform: scale(1.01);
  }

  .card img {
    width: 100%;
    aspect-ratio: 16 / 9;
    display: block;
    object-fit: cover;
  }

  .card-footer {
    background: #121212;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    font-size: 0.9em;
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  .card-footer button {
    background: white;
    border: none;
    border-radius: 0.3em;
    width: 28px;
    height: 28px;
    cursor: pointer;
  }

  .social-icons {
    position: fixed;
    right: 20px;
    bottom: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 10;
  }

  .social-icons img {
    width: 32px;
    height: 32px;
    filter: invert(1);
    cursor: pointer;
    border-radius: 0.4em;
  }

  .left-scroll-block::-webkit-scrollbar {
    width: 6px;
  }

  .left-scroll-block::-webkit-scrollbar-thumb {
    background-color: rgba(255,255,255,0.2);
    border-radius: 3px;
  }
</style>

  </head>
  <body>
    <div class="top-bar">
      <div class="title">
        <img src="BlackIcon-A.png" alt="icon">
        Sssmmilles
      </div>
      <button class="menu-button"></button>
    </div><div class="main-container">
  <div class="left-scroll-block">
    <div class="card">
      <img src="card1.jpg" alt="Card 1">
      <div class="card-footer">
        <span>Card One</span>
        <button></button>
      </div>
    </div>
    <div class="card">
      <img src="card2.jpg" alt="Card 2">
      <div class="card-footer">
        <span>Card Two</span>
        <button></button>
      </div>
    </div>
    <div class="card">
      <img src="card3.jpg" alt="Card 3">
      <div class="card-footer">
        <span>Card Three</span>
        <button></button>
      </div>
    </div>
    <div class="card">
      <img src="card4.jpg" alt="Card 4">
      <div class="card-footer">
        <span>Card Four</span>
        <button></button>
      </div>
    </div>
    <div class="card">
      <img src="card5.jpg" alt="Card 5">
      <div class="card-footer">
        <span>Card Five</span>
        <button></button>
      </div>
    </div>
  </div>
</div>

<div class="social-icons">
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/X_logo_2023.svg" alt="X">
  <img src="https://upload.wikimedia.org/commons/9/98/Discord_logo.svg" alt="Discord">
  <img src="https://upload.wikimedia.org/commons/9/9f/Youtube%28amin%29.png" alt="YouTube">
  <img src="https://upload.wikimedia.org/commons/0/0a/TikTok_logo.svg" alt="TikTok">
</div>

  </body>
  </html>
