<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sssmmilles</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'KiwiSoda';
      src: url('KiwiSoda.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'KiwiSoda', sans-serif;
      background-color: #3c3c3c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main-box {
      width: 90%;
      max-width: 720px;
      background: #bbb;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    .panel {
      background: linear-gradient(to right, #333, #555);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    .panel img {
      width: 24px;
      height: 24px;
    }

    #closeBtn {
      margin-left: auto;
      font-family: 'KiwiSoda', sans-serif;
      font-size: 22px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #closeBtn:hover {
      transform: scale(1.2);
    }

    .content {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 4px;
      width: 88px;
      height: 88px;
      flex-shrink: 0;
      margin-right: 20px;
      transition: transform 0.4s ease;
    }

    .avatar-container:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .info .name {
      font-size: 28px;
      font-weight: bold;
      color: #111;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .socials a {
      background-color: #555;
      color: #eee;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.2s, box-shadow 0.2s, transform 0.2s;
    }

    .socials a:hover {
      background-color: #222;
      box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.2);
      transform: scale(1.08);
    }

    #bruhText {
      display: none;
      font-family: 'KiwiSoda', sans-serif;
      color: white;
      font-size: 28px;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      .content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .avatar-container {
        margin-right: 0;
        margin-bottom: 12px;
      }

      .info .name {
        font-size: 24px;
      }

      .socials {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="bruhBox" class="main-box">
    <div class="panel">
      <img src="ImagesFolder/WhiteIcon-1.png" alt="Icon">
      <button id="closeBtn">X</button>
    </div>
    <div class="content">
      <div class="avatar-container">
        <img src="ImagesFolder/SssAvatar.png" alt="Avatar" class="avatar">
      </div>
      <div class="info">
        <div class="name">Sssmmilles</div>
        <div class="socials">
          <a href="https://discord.com/users/1129546209485406299" target="_blank">Discord</a>
          <a href="https://twitter.com/Sssmmilles" target="_blank">Twitter</a>
          <a href="https://youtube.com/@Sssmmilles" target="_blank">YouTube</a>
          <a href="https://tiktok.com/@Sssmmilles" target="_blank">TikTok</a>
          <a href="https://evade-nextbot.fandom.com/wiki/User:Sssmmilles" target="_blank">Fandom</a>
          <a href="https://github.com/Sssmmilles" target="_blank">GitHub</a>
          <a href="https://steamcommunity.com/id/Sssmmilles/" target="_blank">Steam</a>
          <a href="https://t.me/Sssmmilles" target="_blank">Telegram</a>
        </div>
      </div>
    </div>
  </div>

  <div id="bruhText">bruh.</div>

  <script>
    document.getElementById("closeBtn").addEventListener("click", function() {
      const box = document.getElementById("bruhBox");
      const text = document.getElementById("bruhText");
      box.style.display = "none";
      text.style.display = "block";
    });
  </script>
</body>
  </html>
