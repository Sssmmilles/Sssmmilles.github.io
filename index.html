<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sssmmilles Profile</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-mH4mAO1xOq8Qq8QZptUc1O3RZ3cFkeT8YH1x9dT6WyT2+1Z+ItfbLZECIgqAhXHa2N+K9We9sMTCeCQg5L6m9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  height: 100%;
  background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
  font-family: 'Press Start 2P', monospace;
  color: white;
  overflow: hidden;
}

.window {
  position: absolute;
  width: 720px;
  max-width: 95%;
  height: 520px;
  background-color: #1f1f1f;
  border: 1px solid white;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
  display: none;
  flex-direction: column;
  transition: opacity 0.5s ease;
  z-index: 10;
}

.panel {
  height: 40px;
  background-color: #2a2a2a;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
  border-bottom: 1px solid white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 10px;
}

.panel img {
  height: 20px;
  margin-right: 10px;
}

.panel span {
  font-size: 12px;
  color: white;
}

.close-btn {
  background: transparent;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: white;
}

.close-btn:hover {
  color: red;
}

.taskbar {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 50px;
  background-color: #1a1a1a;
  border-top: 1px solid white;
  display: flex;
  align-items: center;
  padding: 0 10px;
  gap: 10px;
}

.taskbar .start-button {
  background-color: #2a2a2a;
  border: 1px solid white;
  color: white;
  font-size: 12px;
  padding: 4px 10px;
  cursor: pointer;
}

.taskbar .icon {
  width: 32px;
  height: 32px;
  background-image: url('ImagesFolder/WhiteIcon-1.png');
  background-size: cover;
  cursor: pointer;
}

.content {
  padding: 20px;
  overflow-y: auto;
  flex: 1;
  color: white;
  font-size: 12px;
}

  </style>
</head>
<body>
  <div class="window" id="profileWindow" style="top: 80px; left: 50px; display: flex;">
    <div class="panel">
      <div style="display: flex; align-items: center;">
        <img src="ImagesFolder/WhiteIcon-1.png" />
        <span>Sssmmilles.exe</span>
      </div>
      <button class="close-btn" onclick="toggleWindow('profileWindow')">×</button>
    </div>
    <div class="content">
      Profile window content goes here.
    </div>
  </div>  <div class="window" id="paintWindow" style="top: 120px; left: 100px;">
    <div class="panel">
      <div style="display: flex; align-items: center;">
        <img src="ImagesFolder/WhiteIcon-1.png" />
        <span>Paint.exe</span>
      </div>
      <button class="close-btn" onclick="toggleWindow('paintWindow')">×</button>
    </div>
    <div class="content">
      Paint app placeholder.
    </div>
  </div>  <div class="window" id="tetrisWindow" style="top: 160px; left: 150px;">
    <div class="panel">
      <div style="display: flex; align-items: center;">
        <img src="ImagesFolder/WhiteIcon-1.png" />
        <span>Tetris.exe</span>
      </div>
      <button class="close-btn" onclick="toggleWindow('tetrisWindow')">×</button>
    </div>
    <div class="content">
      Tetris game placeholder.
    </div>
  </div>  <div class="taskbar">
    <button class="start-button">Start</button>
    <div class="icon" onclick="toggleWindow('profileWindow')"></div>
    <div class="icon" onclick="toggleWindow('paintWindow')"></div>
    <div class="icon" onclick="toggleWindow('tetrisWindow')"></div>
  </div>  <script>
    function toggleWindow(id) {
      const win = document.getElementById(id);
      win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
    }
  </script></body>
</html>
