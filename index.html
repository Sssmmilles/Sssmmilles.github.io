<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sssmmilles</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #4c5457, #2e3436);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-box {
      width: 720px;
      background: #bbb;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    .panel {
      width: 100%;
      background: #999;
      padding: 12px 20px;
      display: flex;
      align-items: center;
    }

    .panel img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .content {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .avatar {
      width: 88px;
      height: 88px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 20px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .info .name {
      font-size: 24px;
      font-weight: bold;
      color: #111;
    }

    .socials {
      display: flex;
      gap: 12px;
    }

    .socials a img {
      width: 24px;
      height: 24px;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .socials a img:hover {
      opacity: 1;
    }

    .footer-line {
      width: 88%;
      height: 1px;
      margin: 20px auto 12px;
      background: #666; /* теперь серая линия */
      opacity: 0.5;
    }

    @keyframes fadeIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="panel">
      <img src="ImagesFolder/BlackIcon-1.png" alt="Icon">
    </div>

    <div class="content">
      <img src="ImagesFolder/SssAvatar.png" alt="Avatar" class="avatar">
      <div class="info">
        <div class="name">Sssmmilles</div>
        <div class="socials">
          <a href="https://discord.com/users/1129546209485406299" target="_blank">
            <img src="ImagesFolder/discord-icon.png" alt="Discord">
          </a>
          <a href="https://twitter.com/Sssmmilles" target="_blank">
            <img src="ImagesFolder/twitter-icon.png" alt="Twitter">
          </a>
          <a href="https://youtube.com/@Sssmmilles" target="_blank">
            <img src="ImagesFolder/youtube-icon.png" alt="YouTube">
          </a>
          <a href="https://tiktok.com/@Sssmmilles" target="_blank">
            <img src="ImagesFolder/tiktok-icon.png" alt="TikTok">
          </a>
        </div>
      </div>
    </div>

    <div class="footer-line"></div>
  </div>
</body>
</html>
