<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sssmmilles</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'KiwiSoda';
      src: url('KiwiSoda.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'KiwiSoda', sans-serif;
      background-color: #3c3c3c;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    #hiText {
      position: absolute;
      font-size: 64px;
      color: white;
      font-family: 'KiwiSoda', sans-serif;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.4s ease;
      text-align: center;
    }

    .box, .box-small {
      width: 92%;
      max-width: 760px;
      background: #bbb;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      transition: opacity 0.4s ease, transform 0.4s ease;
      position: absolute;
    }

    .box {
      z-index: 3;
    }

    .box-small {
      transform: scale(0.92);
      z-index: 2;
    }

    .hide {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    .panel {
      background: linear-gradient(to right, #333, #555);
      padding: 12px 20px;
      display: flex;
      align-items: center;
    }

    .panel img {
      width: 24px;
      height: 24px;
    }

    .content {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
      position: relative;
    }

    .side-content {
      padding: 20px;
      position: relative;
      min-height: 100px;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 4px;
      width: 88px;
      height: 88px;
      flex-shrink: 0;
      margin-right: 20px;
      transition: transform 0.4s ease;
    }

    .avatar-container:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .info .name {
      font-size: 28px;
      font-weight: bold;
      color: #111;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .socials a {
      background-color: #555;
      color: #eee;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.2s, box-shadow 0.2s, transform 0.3s;
    }

    .socials a:hover {
      background-color: #222;
      box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .close-btn {
      position: absolute;
      top: 6px;
      right: 12px;
      font-size: 32px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'KiwiSoda', sans-serif;
      z-index: 5;
      transition: transform 0.2s ease;
    }

    .close-btn:hover {
      transform: scale(1.2);
    }

    .random-text-container {
      position: absolute;
      bottom: 12px;
      left: 20px;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .random-text {
      font-size: 20px;
      color: #999;
    }

    .timer {
      font-size: 14px;
      color: rgba(200, 200, 200, 0.3);
    }

    @media (max-width: 600px) {
      .content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .avatar-container {
        margin-right: 0;
        margin-bottom: 12px;
      }

      .info .name {
        font-size: 24px;
      }

      .socials {
        justify-content: center;
      }

      #hiText {
        font-size: 48px;
      }

      .close-btn {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div id="hiText">text</div>

  <div class="box" id="mainBox">
    <div class="panel">
      <img src="ImagesFolder/WhiteIcon-1.png" alt="Icon">
    </div>
    <div class="content">
      <div class="avatar-container">
        <img src="ImagesFolder/SssAvatar.png" alt="Avatar" class="avatar">
      </div>
      <div class="info">
        <div class="name">Sssmmilles</div>
        <div class="socials">
          <a href="https://discord.com/users/1129546209485406299" target="_blank">Discord</a>
          <a href="https://twitter.com/Sssmmilles" target="_blank">Twitter</a>
          <a href="https://youtube.com/@Sssmmilles" target="_blank">YouTube</a>
          <a href="https://tiktok.com/@Sssmmilles" target="_blank">TikTok</a>
          <a href="https://evade-nextbot.fandom.com/wiki/User:Sssmmilles" target="_blank">Fandom</a>
          <a href="https://github.com/Sssmmilles" target="_blank">GitHub</a>
          <a href="https://steamcommunity.com/id/Sssmmilles/" target="_blank">Steam</a>
          <a href="https://t.me/Sssmmilles" target="_blank">Telegram</a>
        </div>
      </div>
      <div class="random-text-container">
        <div class="random-text" id="randomText">Hello</div>
        <div class="timer" id="countdown">3</div>
      </div>
    </div>
    <button class="close-btn" id="closeMain">X</button>
  </div>

  <script>
    const closeMain = document.getElementById("closeMain");
    const hiText = document.getElementById("hiText");
    const mainBox = document.getElementById("mainBox");
    const randomText = document.getElementById("randomText");
    const countdown = document.getElementById("countdown");

    const lines = [
      "Yupe", "Yipe", "Hi :)", "I know where you live", "Bruh", "Brah",
      "Do you actually like cats?", "Rumor has it you're being watched", "BOO. Scared?",
      "Lets it happen.", "Better Call Saul", "Better not call Saul", "Better recall Saul",
      "I'm not Saul Goodman", "Get lost", ":)", "Iâ€™ll ban you"
    ];

    let currentIndex = 0;
    let seconds = 3;

    function updateText() {
      randomText.textContent = lines[currentIndex];
      currentIndex = (currentIndex + 1) % lines.length;
      seconds = 3;
    }

    function tick() {
      countdown.textContent = seconds;
      seconds--;
      if (seconds < 0) {
        updateText();
      }
    }

    updateText();
    setInterval(tick, 1000);
  </script>
</body>
</html>
