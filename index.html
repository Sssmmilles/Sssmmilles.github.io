<style>
@font-face {
  font-family: 'KiwiSoda';
  src: url('KiwiSoda.ttf') format('truetype');
}
* {
  box-sizing: border-box;
  image-rendering: pixelated;
}
html, body {
  margin: 0;
  padding: 0;
  font-family: 'KiwiSoda', sans-serif;
  background-color: #3c3c3c;
  width: 100%;
  height: 100%;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 0;
  overflow-x: hidden;
}

.full-line {
  width: 100vw;
  max-width: 100%;
  display: block;
  image-rendering: pixelated;
  margin: 0;
  padding: 0;
}

.box {
  width: 95%;
  max-width: 720px;
  background: #bbb;
  border-radius: 3px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  overflow: hidden;
  margin: 40px 0;
  text-align: center;
}
.banner {
  width: 100%;
  display: block;
}

.content {
  display: flex;
  flex-direction: row;
  align-items: center;
  padding: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.avatar-container {
  width: 88px;
  height: 88px;
  flex-shrink: 0;
  margin-right: 20px;
  transition: transform 0.4s ease;
}
.avatar-container:hover { transform: scale(1.05); }
.avatar { width: 100%; height: 100%; border-radius: 4px; object-fit: cover; }

.info {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.name {
  font-size: 28px;
  font-weight: bold;
  color: #111;
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.tag-label {
  display: flex;
  align-items: center;
  background-color: rgba(0,0,0,0.13);
  padding: 2px 8px;
  border-radius: 3px;
  transition: transform 0.4s ease;
}
.tag-label:hover { transform: scale(1.05); }
.tag-label img { width: 16px; height: 16px; margin-right: 6px; }
.tag-label span { color: #111; font-size: 16px; }

.badges {
  display: flex;
  align-items: center;
  gap: 4px;
  background-color: rgba(0,0,0,0.13);
  padding: 2px 4px;
  border-radius: 3px;
}
.badges img {
  width: 20px;
  height: 20px;
  transition: transform 0.4s ease;
}
.badges img:hover { transform: scale(1.2); }

.socials {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
}
.socials a {
  background-color:#555;
  color:#eee;
  text-decoration:none;
  padding:6px 14px;
  border-radius:3px;
  font-size:16px;
  transition:background-color 0.2s, box-shadow 0.2s, transform 0.3s;
}
.socials a:hover {
  background-color:#222;
  box-shadow:0 0 6px 2px rgba(255,255,255,0.2);
  transform:scale(1.05);
}

.gallery-container {
  background:#aaa;
  padding:6px;
  margin:4px 10px;
  border-radius:3px;
  overflow-x:auto;
  display:flex;
  gap:12px;
  scroll-behavior:smooth;
}
.gallery-container img {
  width:100px;
  height:100px;
  border-radius:3px;
  transition:transform 0.4s ease;
}
.gallery-container img:hover { transform:scale(1.05); }

.block-two {
  width: 95%;
  max-width: 720px;
  background:#bbb;
  border-radius:3px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
  overflow:hidden;
  padding:20px;
  margin:40px 0;
  text-align:center;
}

.smilelandium-logo {
  width: 360px;
  height: auto;
  margin-bottom: 20px;
  image-rendering: pixelated;
}

.new-buttons {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
}
.new-buttons a {
  background-color:#555;
  color:#eee;
  text-decoration:none;
  padding:6px 14px;
  border-radius:3px;
  font-size:16px;
  transition:background-color 0.2s, box-shadow 0.2s, transform 0.3s;
}
.new-buttons a:hover {
  background-color:#222;
  box-shadow:0 0 6px 2px rgba(255,255,255,0.2);
  transform:scale(1.05);
}

@media (max-width: 600px) {
  .content { flex-direction:column; margin-right:0; }
  .name { flex-direction:column; }
  .smilelandium-logo { width: 260px; }
}
