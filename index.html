<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1200" />
  <title>Sssmmilles</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('file-8MRh61vbNfk4U5AmN7KxuS.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'PixelFont', monospace;
    }

    body {
      background: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: 1200px;
      height: 1200px;
      background: #c0c0c0;
      padding: 20px;
      position: relative;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #bbb;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .top-bar .title {
      font-size: 22px;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      background: #888;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle img {
      width: 24px;
      height: 24px;
    }

    .social {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .social a {
      width: 50px;
      height: 50px;
      background: #555;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social img {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .button {
      background: #555;
      color: #fff;
      padding: 14px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      transition: background 0.3s;
    }

    .button:hover {
      background: #777;
    }

    .middle-bar {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 20px;
    }

    .middle-bar .button {
      flex: 1;
    }

    .main-content {
      display: flex;
      flex: 1;
      gap: 20px;
      margin-top: 20px;
    }

    .left-side {
      flex: 1;
      background: #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-1-1 {
      width: 200px;
      height: 200px;
      background: #888;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }

    .right-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .image-16-9 {
      width: 320px;
      height: 180px;
      background: #888;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }

    .text-box {
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="title">Sssmmilles</div>
      <button class="theme-toggle">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png" alt="Toggle Theme" />
      </button>
    </div>

    <div class="social">
      <a href="https://twitter.com/">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter" />
      </a>
      <a href="https://discord.com/">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord" />
      </a>
      <a href="https://www.youtube.com/">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube" />
      </a>
      <a href="https://www.tiktok.com/">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok" />
      </a>
    </div>

    <div class="button-grid">
      <div class="button">Button 1</div>
      <div class="button">Button 2</div>
      <div class="button">Button 3</div>
      <div class="button">Button 4</div>
      <div class="button">Button 5</div>
      <div class="button">Button 6</div>
    </div>

    <div class="middle-bar">
      <div class="button">Button A</div>
      <div class="button">Button B</div>
      <div class="button">Button C</div>
    </div>

    <div class="main-content">
      <div class="left-side">
        <div class="image-1-1">IMAGE 1:1</div>
      </div>
      <div class="right-side">
        <div class="image-16-9">IMAGE 16:9</div>
        <div class="text-box">TEXT</div>
      </div>
    </div>
  </div>
</body>
</html>
