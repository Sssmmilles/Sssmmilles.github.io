<!DOCTYPE html><html>
  <head>
    <link rel="icon" href="ImagesFolder/BlackIcon-A.png" type="image/png">
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: linear-gradient(135deg, #4c5457, #2e3436);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: sans-serif;
      }.main-box {
    background-color: #bbb;
    width: 720px;
    height: 620px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 0;
    animation: fadeIn 1s ease-in-out;
  }

  .top-panel {
    width: 100%;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    box-sizing: border-box;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }

  .top-left-icon {
    display: flex;
    align-items: center;
  }

  .top-left-icon img {
    width: 24px;
    height: 24px;
  }

  .social-icons {
    display: flex;
    gap: 12px;
    position: absolute;
    bottom: 16px;
    right: 16px;
  }

  .social-icons img {
    width: 24px;
    height: 24px;
    filter: brightness(0.7);
  }

  .profile {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
  }

  .profile img {
    width: 72px;
    height: 72px;
    border-radius: 8px;
    margin-bottom: 8px;
  }

  .username {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 8px;
    color: #222;
  }

  .profile-links {
    display: flex;
    gap: 10px;
  }

  .profile-links img {
    width: 20px;
    height: 20px;
    filter: brightness(0.6);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

  </head>
  <body>
    <div class="main-box">
      <div class="top-panel">
        <div class="top-left-icon">
          <img src="ImagesFolder/BlackIcon-A.png" alt="icon">
        </div>
      </div><div class="profile">
    <img src="ImagesFolder/SssAvatar.png" alt="Avatar">
    <div class="username">Sssmmilles</div>
    <div class="profile-links">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
    </div>
  </div>

  <div class="social-icons">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
  </div>
</div>

  </body>
</html>
