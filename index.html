<html>
  <head>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: linear-gradient(135deg, #4c5457, #2e3436);
        overflow: hidden;
        font-family: sans-serif;
      }
      .center-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 520px; /* 320 + 200 */
        height: 420px; /* 220 + 200 */
        transform: translate(-50%, -50%);
        background-color: #bbb;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        opacity: 0;
        animation: fadeIn 1.2s ease-out forwards;
        overflow: hidden;
      }
      .box-top-bar {
        height: 50px;
        background-color: rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .box-top-bar .top-left {
        display: flex;
        align-items: center;
        font-size: 20px;
        color: black;
      }
      .box-top-bar img {
        width: 20px;
        height: 20px;
        margin-right: 8px;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="center-box">
      <div class="box-top-bar">
        <div class="top-left">
          <img src="BlackIcon-A.png" alt="icon">
          Sssmmilles
        </div>
      </div>
    </div>
  </body>
</html>
