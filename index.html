<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sssmmilles</title>
<link rel="icon" href="ImagesFolder/Favicon.png" type="image/png" />
<link rel="canonical" href="https://sssmmilles.github.io/">
<style>
  @font-face {
    font-family: 'KiwiSoda';
    src: url('KiwiSoda.ttf') format('truetype');
  }
  * {
    box-sizing: border-box;
    image-rendering: crisp-edges;
    image-rendering: pixelated;
  }
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'KiwiSoda', sans-serif;
    background-color: #36373d;
    width: 100%;
    height: 100%;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }
  .box {
    width: 95%;
    max-width: 800px;
    background: #aeafb5;
    border-radius: 3px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    overflow: hidden;
    position: relative;
    z-index: 3;
    padding-bottom: 20px;
    margin-bottom: 20px;
  }
  .banner {
    width: 100%;
    display: block;
    image-rendering: pixelated;
  }
  .line {
    width: 100%;
    height: auto;
    display: block;
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .content {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 20px;
    flex-wrap: wrap;
  }
  .avatar-container {
    position: relative;
    display: inline-block;
    width: 120px;
    height: 120px;
    flex-shrink: 0;
    margin-right: 20px;
    transition: transform 0.4s ease;
    z-index: 1;
  }
  .avatar-container:hover {
    transform: scale(1.05);
  }
  .avatar {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    image-rendering: pixelated;
    border-radius: 4px;
  }
  .info {
    display: flex;
    flex-direction: column;
    gap: 8px;
    flex: 1;
  }
  .info .name {
    font-size: 28px;
    font-weight: bold;
    color: #111;
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .tag-label {
    display: flex;
    align-items: center;
    background-color: rgba(0,0,0,0.13);
    padding: 2px 8px;
    border-radius: 3px;
    transition: transform 0.4s ease;
    cursor: pointer;
    text-decoration: none;
  }
  .tag-label:hover {
    transform: scale(1.05);
  }
  .tag-label img {
    width: 20px;
    height: 20px;
    margin-right: 6px;
    image-rendering: pixelated;
  }
  .tag-label span {
    color: #111;
    font-size: 16px;
  }

  .badges {
    display: flex;
    align-items: center;
    gap: 4px;
    background-color: rgba(0,0,0,0.13);
    border-radius: 3px;
    padding: 2px 4px;
  }
  .badges img {
    width: 20px;
    height: 20px;
    transition: transform 0.4s ease;
  }
  .badges img:hover {
    transform: scale(1.2);
  }

  .socials {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .socials a {
    background-color: #6d6f78;
    color: #eee;
    text-decoration: none;
    padding: 6px 14px;
    border-radius: 3px;
    font-size: 16px;
    transition: background-color 0.2s, box-shadow 0.2s, transform 0.3s;
  }
  .socials a:hover {
    background-color: #5e6069;
    box-shadow: 0 0 6px 2px rgba(255,255,255,0.2);
    transform: scale(1.05);
  }

  .smilelandium-logo {
    margin-top: 18px;
    width: 60%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    image-rendering: pixelated;
    transition: transform 0.4s ease;
  }
  .smilelandium-logo:hover {
    transform: scale(1.05);
  }

  hr.section-line {
    width: 96%;
    border: none;
    height: 1.9px;
    background: #6d6f78;
    opacity: 0.5;
    margin: 18px auto 18px auto;
  }

  .bottom-links {
    margin-top: 12px;
    margin-bottom: 8px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
  }
  .bottom-links a {
    background-color: #6d6f78;
    color: #eee;
    text-decoration: none;
    padding: 6px 14px;
    border-radius: 3px;
    font-size: 16px;
    transition: background-color 0.2s, box-shadow 0.2s, transform 0.3s;
  }
  .bottom-links a:hover {
    background-color: #5e6069;
    box-shadow: 0 0 6px 2px rgba(255,255,255,0.2);
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    .content {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .avatar-container {
      margin-right: 0;
      margin-bottom: 12px;
    }
    .info .name {
      font-size: 24px;
      flex-direction: column;
      gap: 4px;
      align-items: center;
    }
    .socials {
      justify-content: center;
    }
  }
</style>
</head>
