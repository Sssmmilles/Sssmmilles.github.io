<html>
  <head>
    <link rel="icon" href="BlackIcon-1.png" type="image/png">
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: linear-gradient(135deg, #4c5457, #2e3436);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: sans-serif;
      }.center-box {
    background-color: #bbb;
    width: 720px;
    height: 640px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    position: relative;
    display: flex;
    flex-direction: column;
    animation: fadeIn 1s ease forwards;
    overflow: hidden;
  }

  .top-panel {
    width: 100%;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    padding: 0 20px;
  }

  .top-panel img {
    width: 24px;
    height: 24px;
  }

  .profile-section {
    display: flex;
    align-items: flex-start;
    padding: 20px;
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 20%;
    object-fit: cover;
    margin-right: 20px;
  }

  .info {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .info-name {
    font-size: 24px;
    font-weight: bold;
    color: #000;
    margin-bottom: 10px;
  }

  .socials {
    display: flex;
    gap: 12px;
  }

  .socials a img {
    width: 24px;
    height: 24px;
    opacity: 0.6;
    transition: opacity 0.3s;
  }

  .socials a img:hover {
    opacity: 1;
  }

  .divider {
    margin: 20px;
    height: 1px;
    background-color: white;
    width: calc(100% - 40px);
    align-self: center;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>

  </head>
  <body>
    <div class="center-box">
      <div class="top-panel">
        <img src="BlackIcon-1.png" alt="icon">
      </div>
      <div class="profile-section">
        <img src="SssAvatar.png" class="avatar" alt="avatar">
        <div class="info">
          <div class="info-name">@Sssmmilles</div>
          <div class="socials">
            <a href="https://discord.com/users/1129546209485406299" target="_blank">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord">
            </a>
            <a href="#">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter--v1.png" alt="Twitter">
            </a>
            <a href="#">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube">
            </a>
            <a href="#">
              <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok--v1.png" alt="TikTok">
            </a>
          </div>
        </div>
      </div>
      <div class="divider"></div>
    </div>
  </body>
</html>
