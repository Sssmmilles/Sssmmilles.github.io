<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="BlackIcon-A.png" type="image/png">
  <title>Sssmmilles</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(135deg, #4c5457, #2e3436);
      font-family: sans-serif;
      color: black;
    }.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.1);
  padding: 10px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.header-left {
  display: flex;
  align-items: center;
}

.header-left img {
  height: 24px;
  margin-right: 10px;
}

.menu-btn {
  width: 32px;
  height: 32px;
  background: none;
  border: 1px solid white;
  border-radius: 6px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 3px;
}

.menu-btn span {
  width: 16px;
  height: 2px;
  background: white;
  display: block;
}

.main-block {
  background: white;
  width: calc(100% - 400px);
  height: calc(100% - 600px);
  margin: 100px auto;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.cards-container {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.card {
  background: #f0f0f0;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: opacity 0.3s ease;
  opacity: 0;
  animation: fadeIn 0.5s ease forwards;
}

.card img {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  display: block;
}

.card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 15px;
  background: #e0e0e0;
}

.socials {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
}

.socials img {
  width: 32px;
  height: 32px;
  filter: brightness(0) invert(1);
  border-radius: 6px;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="BlackIcon-A.png" alt="icon">
      <span>Sssmmilles</span>
    </div>
    <button class="menu-btn">
      <span></span><span></span><span></span>
    </button>
  </div>  <div class="main-block">
    <div class="cards-container">
      <div class="card">
        <img src="Placeholder16x9.png" alt="Card Image">
        <div class="card-footer">
          <span>Card title</span>
          <button>Button</button>
        </div>
      </div>
      <!-- Duplicate below block as needed -->

        <div class="card-footer">

      </div>
      <div class="card">
        <img src="Placeholder16x9.png" alt="Card Image">
        <div class="card-footer">
          <span>Card title</span>
          <button>Button</button>
        </div>
      </div>
      <div class="card">

        <div class="card-footer">
          <span>Card title</span>
          <button>Button</button>
        </div>
      </div>
    </div>
  </div>  <div class="socials">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">

</html>
