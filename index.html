<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sssmmilles Desktop</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-mH4mAO1xOq8Qq8QZptUc1O3RZ3cFkeT8YH1x9dT6WyT2+1Z+ItfbLZECIgqAhXHa2N+K9We9sMTCeCQg5L6m9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  height: 100%;
  background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
  font-family: 'Press Start 2P', monospace;
  color: white;
  overflow: hidden;
}

.desktop-icon {
  position: absolute;
  width: 50px;
  height: 50px;
  cursor: pointer;
}

.icon-label {
  position: absolute;
  top: 54px;
  font-size: 8px;
  text-align: center;
  width: 100px;
}

.icon-container {
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  width: 100px;
}

.window {
  width: 720px;
  max-width: 95%;
  height: 500px;
  margin: auto;
  background-color: #1f1f1f;
  border: 1px solid white;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  flex-direction: column;
  transition: opacity 0.3s ease;
}

.window.active {
  display: flex;
  animation: fadeIn 0.3s ease forwards;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateX(-50%) scale(0.95); }
  100% { opacity: 1; transform: translateX(-50%) scale(1); }
}

.window-header {
  height: 40px;
  background-color: #2a2a2a;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
  border-bottom: 1px solid white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
}

.window-header .title {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;
}

.window-header .title img {
  width: 16px;
  height: 16px;
}

.window-header .close-btn {
  background: transparent;
  border: none;
  font-size: 18px;
  color: white;
  cursor: pointer;
}

.window-body {
  padding: 20px;
  overflow-y: auto;
  flex: 1;
}

.taskbar {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 40px;
  background-color: #121212;
  border-top: 1px solid white;
  display: flex;
  align-items: center;
  padding: 0 10px;
  gap: 10px;
}

.taskbar-icon {
  width: 28px;
  height: 28px;
  cursor: pointer;
}

  </style>
</head>
<body>  <div class="icon-container" style="top: 60px; left: 40px;" onclick="toggleWindow('ssmWindow')">
    <img src="ImagesFolder/WhiteIcon-1.png" class="desktop-icon" />
    <div class="icon-label">Sssmmilles.exe</div>
  </div>  <div class="icon-container" style="top: 140px; left: 40px;" onclick="toggleWindow('errWindow')">
    <img src="ImagesFolder/WhiteIcon-1.png" class="desktop-icon" />
    <div class="icon-label">Error</div>
  </div>  <div class="icon-container" style="top: 220px; left: 40px;" onclick="toggleWindow('webWindow')">
    <img src="ImagesFolder/WhiteIcon-1.png" class="desktop-icon" />
    <div class="icon-label">AstralWeb</div>
  </div>  <div class="window" id="ssmWindow">
    <div class="window-header">
      <div class="title">
        <img src="ImagesFolder/WhiteIcon-1.png" /> Sssmmilles.exe
      </div>
      <button class="close-btn" onclick="toggleWindow('ssmWindow')">×</button>
    </div>
    <div class="window-body">
      <p>Hello, this is the Sssmmilles app window.</p>
    </div>
  </div>  <div class="window" id="errWindow">
    <div class="window-header">
      <div class="title">
        <img src="ImagesFolder/WhiteIcon-1.png" /> Error
      </div>
      <button class="close-btn" onclick="toggleWindow('errWindow')">×</button>
    </div>
    <div class="window-body">
      <p>ERROR 404</p>
    </div>
  </div>  <div class="window" id="webWindow">
    <div class="window-header">
      <div class="title">
        <img src="ImagesFolder/WhiteIcon-1.png" /> AstralWeb
      </div>
      <button class="close-btn" onclick="toggleWindow('webWindow')">×</button>
    </div>
    <div class="window-body">
      <iframe src="https://example.com" style="width:100%; height:100%; border:none;"></iframe>
    </div>
  </div>  <div class="taskbar">
    <img src="ImagesFolder/WhiteIcon-1.png" class="taskbar-icon" onclick="toggleWindow('ssmWindow')" />
    <img src="ImagesFolder/WhiteIcon-1.png" class="taskbar-icon" onclick="toggleWindow('errWindow')" />
    <img src="ImagesFolder/WhiteIcon-1.png" class="taskbar-icon" onclick="toggleWindow('webWindow')" />
  </div>  <script>
    function toggleWindow(id) {
      const win = document.getElementById(id);
      win.classList.toggle('active');
    }
  </script></body>
  </html>
