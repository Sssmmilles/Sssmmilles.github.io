<html>
  <head>
    <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png">
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: linear-gradient(135deg, #4c5457, #2e3436);
        font-family: sans-serif;
        overflow: hidden;
      }

      .top-left {
        position: absolute;
        top: 20px;
        left: 30px;
        z-index: 1;
      }

      .top-left img {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .center-box {
        background-color: #bbb;
        width: 720px;
        height: 600px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        margin: auto;
        margin-top: 60px;
        position: relative;
        transition: opacity 0.5s ease;
      }

      .panel {
        height: 40px;
        width: 100%;
        background-color: #a0a0a0;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
      }

      .close-btn {
        background: transparent;
        border: none;
        font-size: 22px;
        cursor: pointer;
        color: black;
      }

      .info-block {
        display: flex;
        align-items: center;
        padding: 20px;
        gap: 20px;
      }

      .info-avatar {
        width: 90px;
        height: 90px;
        border-radius: 15px;
        object-fit: cover;
      }

      .info-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .info-name {
        font-size: 20px;
        font-weight: bold;
        color: black;
      }

      .social-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .social-buttons a {
        text-decoration: none;
        color: #444;
        background-color: #ddd;
        padding: 6px 14px;
        border-radius: 6px;
        font-size: 14px;
        transition: background 0.3s;
      }

      .social-buttons a:hover {
        background-color: #bbb;
      }

      .popup-box {
        position: absolute;
        top: 20px;
        left: 70px;
        width: 280px;
        height: 180px;
        background-color: #ccc;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        display: none;
        flex-direction: column;
        z-index: 2;
      }

      .popup-panel {
        height: 40px;
        background-color: #a0a0a0;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
      }

      .popup-content {
        padding: 20px;
        color: black;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Иконка слева сверху -->
    <div class="top-left">
      <img src="ImagesFolder/BlackIcon-1.png" alt="icon" onclick="togglePopup()">
    </div>

    <!-- Главный блок -->
    <div class="center-box">
      <div class="panel">
        <button class="close-btn" onclick="toggleError()">×</button>
      </div>
      <div class="info-block">
        <img src="ImagesFolder/SssAvatar.png" alt="avatar" class="info-avatar">
        <div class="info-content">
          <div class="info-name">Sssmmilles</div>
          <div class="social-buttons">
            <a href="https://x.com/Sssmmilles" target="_blank">Twitter</a>
            <a href="https://www.youtube.com/@Sssmmilles" target="_blank">YouTube</a>
            <a href="https://discord.com/users/1129546209485406299" target="_blank">Discord</a>
            <a href="https://www.tiktok.com/@Sssmmilles" target="_blank">TikTok</a>
          </div>
        </div>
      </div>
      <div class="error-popup" id="errorPopup" onclick="toggleError()">Error 404</div>
    </div>

    <!-- Второй блок (всплывает при нажатии на иконку) -->
    <div class="popup-box" id="popupBox">
      <div class="popup-panel">
        <button class="close-btn" onclick="togglePopup()">×</button>
      </div>
      <div class="popup-content">
        This is a secondary info panel.
      </div>
    </div>

    <script>
      function toggleError() {
        const popup = document.getElementById('errorPopup');
        popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
      }

      function togglePopup() {
        const panel = document.getElementById('popupBox');
        panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
      }
    </script>
  </body>
</html>
