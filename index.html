<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sssmmilles</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-A.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(135deg, #4c5457, #2e3436);
      font-family: sans-serif;
      overflow: hidden;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .center-box {
      background-color: #bbb;
      width: 720px;
      height: 620px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .top-panel {
      background-color: #999;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .top-panel img {
      width: 24px;
      height: 24px;
    }

    .profile-section {
      display: flex;
      padding: 20px;
      align-items: flex-start;
      gap: 20px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .nickname {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      gap: 12px;
    }

    .social-icons a img {
      width: 24px;
      height: 24px;
      filter: grayscale(1) brightness(0.7);
      opacity: 0.8;
      transition: filter 0.3s ease, opacity 0.3s ease;
    }

    .social-icons a img:hover {
      filter: grayscale(0.3) brightness(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="center-box fade-in">
    <div class="top-panel">
      <img src="ImagesFolder/BlackIcon-A.png" alt="icon">
    </div>
    <div class="profile-section">
      <img class="avatar" src="SssAvatar.png" alt="Avatar">
      <div class="profile-info">
        <div class="nickname">Sssmmilles</div>
        <div class="social-icons">
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
