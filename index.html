<html>
  <head>
    <link rel="icon" href="BlackIcon-A.png" type="image/png">
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: linear-gradient(135deg, #4c5457, #2e3436);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      body * {
        box-sizing: border-box;
      }

      .fade-in {
        animation: fadeIn 1s ease forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      .center-box {
        background-color: #bbb;
        width: 720px;
        height: 620px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        padding: 20px;
        overflow: hidden;
      }

      .top-left {
        position: absolute;
        top: 20px;
        left: 30px;
        display: flex;
        align-items: center;
        font-family: sans-serif;
        font-size: 20px;
        color: black;
      }

      .top-left img {
        width: 20px;
        height: 20px;
        margin-right: 8px;
      }

      .profile-section {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .profile-avatar {
        width: 60px;
        height: 60px;
        border-radius: 15px;
        margin-right: 20px;
        object-fit: cover;
      }

      .profile-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .nickname {
        font-size: 18px;
        font-family: sans-serif;
        font-weight: bold;
        color: black;
        margin-bottom: 6px;
      }

      .social-icons {
        display: flex;
        gap: 10px;
      }

      .social-icons img {
        width: 20px;
        height: 20px;
        filter: brightness(0) invert(1);
        cursor: pointer;
      }

      .card-list {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
        border-radius: 10px;
        padding-right: 10px;
      }

      .card {
        background-color: #ccc;
        border-radius: 10px;
        overflow: hidden;
        height: calc((720px - 2 * 20px - 60px - 20px - 5 * 20px) / 5 + 210px); /* base + 210 */
        display: flex;
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
        display: block;
      }

      .card-footer {
        background: #999;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 40px;
      }

      .card-footer span {
        color: #000;
        font-family: sans-serif;
        font-size: 14px;
      }

      .card-footer button {
        background: #444;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="top-left">
      <img src="BlackIcon-A.png" alt="icon">
      Sssmmilles
    </div>
    <div class="center-box fade-in">
      <div class="profile-section">
        <img src="SssAvatar.png" class="profile-avatar" alt="avatar">
        <div class="profile-info">
          <div class="nickname">Sssmmilles</div>
          <div class="social-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Twitter_bird_logo_2012.svg" alt="X">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/YouTube_Logo.svg" alt="YouTube">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Discord_logo.svg" alt="Discord">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg" alt="TikTok">
          </div>
        </div>
      </div>
      <div class="card-list">
        <div class="card">
          <img src="Placeholder16x9.png" alt="card">
          <div class="card-footer">
            <span>Text</span>
            <button></button>
          </div>
        </div>
        <div class="card">
          <img src="Placeholder16x9.png" alt="card">
          <div class="card-footer">
            <span>Text</span>
            <button></button>
          </div>
        </div>
        <div class="card">
          <img src="Placeholder16x9.png" alt="card">
          <div class="card-footer">
            <span>Text</span>
            <button></button>
          </div>
        </div>
        <div class="card">
          <img src="Placeholder16x9.png" alt="card">
          <div class="card-footer">
            <span>Text</span>
            <button></button>
          </div>
        </div>
        <div class="card">
          <img src="Placeholder16x9.png" alt="card">
          <div class="card-footer">
            <span>Text</span>
            <button></button>
          </div>
        </div>
      </div>
    </div>
  </body>
              </html>
