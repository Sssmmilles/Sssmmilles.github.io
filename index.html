<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1200" />
  <title>Sssmmilles</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: 1200px;
      height: 1200px;
      background: #c0c0c0;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #999;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-left img {
      width: 28px;
      height: 28px;
    }

    .title {
      font-size: 22px;
    }

    .menu-toggle {
      width: 40px;
      height: 40px;
      background: #888;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-toggle img {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }

    .main-content {
      display: flex;
      flex: 1;
      gap: 20px;
      margin-top: 20px;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-right: 10px;
    }

    .image-16-9 {
      width: 100%;
      height: 180px;
      background: #888;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      border-radius: 8px;
    }

    .image-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #444;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      margin-top: 8px;
    }

    .image-footer .button {
      background: #666;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .image-footer .button:hover {
      background: #888;
    }

    .right-side {
      flex: 1;
      background: #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .social {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .social a {
      width: 50px;
      height: 50px;
      background: #222;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="top-left">
        <img src="ImagesFolder/BlackIcon-A.png" alt="Icon">
        <div class="title">Sssmmilles</div>
      </div>
      <button class="menu-toggle">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png" alt="Menu" />
      </button>
    </div>

    <div class="main-content">
      <div class="left-side">
        <div>
          <div class="image-16-9">IMAGE 16:9</div>
          <div class="image-footer">
            <div>Some text</div>
            <div class="button">Button</div>
          </div>
        </div>
        <div>
          <div class="image-16-9">IMAGE 16:9</div>
          <div class="image-footer">
            <div>Another</div>
            <div class="button">Action</div>
          </div>
        </div>
        <div>
          <div class="image-16-9">IMAGE 16:9</div>
          <div class="image-footer">
            <div>Label</div>
            <div class="button">Click</div>
          </div>
        </div>
      </div>

      <div class="right-side">
        <div style="font-size: 16px;">RIGHT CONTENT</div>
      </div>
    </div>

    <div class="social">
      <a href="https://twitter.com/">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter" />
      </a>
      <a href="https://discord.com/">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord" />
      </a>
      <a href="https://www.youtube.com/">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube" />
      </a>
      <a href="https://www.tiktok.com/">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok" />
      </a>
    </div>
  </div>
</body>
  </html>
