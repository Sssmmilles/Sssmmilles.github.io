<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sssmmilles</title>
  <link rel="icon" href="BlackIcon-A.png" type="image/png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(135deg, #4c5457, #2e3436);
      color: white;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-left img {
      width: 24px;
      height: 24px;
    }

    .menu-button {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .main {
      display: flex;
      padding: 40px;
      gap: 40px;
    }

    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .card {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: fadein 1s ease;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.2);
    }

    .card-footer button {
      width: 32px;
      height: 32px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <img src="BlackIcon-A.png" alt="icon" />
      <div>Sssmmilles</div>
    </div>
    <div class="menu-button">
      <div style="width: 16px; height: 2px; background: white; margin: 2px 0;"></div>
      <div style="width: 16px; height: 2px; background: white; margin: 2px 0;"></div>
      <div style="width: 16px; height: 2px; background: white; margin: 2px 0;"></div>
    </div>
  </div>

  <div class="main">
    <div class="left-column">
      <div class="card">
        <img src="https://via.placeholder.com/640x360" alt="image1" />
        <div class="card-footer">
          <span>Text</span>
          <button></button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/640x360" alt="image2" />
        <div class="card-footer">
          <span>Text</span>
          <button></button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/640x360" alt="image3" />
        <div class="card-footer">
          <span>Text</span>
          <button></button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/640x360" alt="image4" />
        <div class="card-footer">
          <span>Text</span>
          <button></button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/640x360" alt="image5" />
        <div class="card-footer">
          <span>Text</span>
          <button></button>
        </div>
      </div>
    </div>

    <div class="right-column" style="flex: 1;"></div>
  </div>

</body>
</html>
