<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sssmmilles</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'KiwiSoda';
      src: url('KiwiSoda.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'KiwiSoda', sans-serif;
      background-color: #3c3c3c;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-box {
      width: 90%;
      max-width: 720px;
      background: #bbb;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      position: relative;
      animation: appearBox 0.8s ease-out;
    }

    @keyframes appearBox {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'KiwiSoda', sans-serif;
      z-index: 10;
      transition: transform 0.2s;
    }

    .close-button:hover {
      transform: scale(1.2);
    }

    .panel {
      background: linear-gradient(to right, #333, #555);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .panel img {
      width: 24px;
      height: 24px;
    }

    .content {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 4px;
      width: 88px;
      height: 88px;
      flex-shrink: 0;
      margin-right: 20px;
      transition: transform 0.4s ease;
    }

    .avatar-container:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .info .name {
      font-size: 28px;
      font-weight: bold;
      color: #111;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .socials a {
      background-color: #555;
      color: #eee;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    .socials a:hover {
      background-color: #222;
      box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.2);
    }

    #bruh-text {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      font-family: 'KiwiSoda', sans-serif;
      animation: fadeIn 0.6s ease-in-out;
      z-index: 100;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 600px) {
      .content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .avatar-container {
        margin-right: 0;
        margin-bottom: 12px;
      }

      .info .name {
        font-size: 24px;
      }

      .socials {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="main-box" id="mainBox">
    <button class="close-button" onclick="closeBox()">X</button>
    <div class="panel">
      <img src="ImagesFolder/WhiteIcon-1.png" alt="Icon">
    </div>
    <div class="content">
      <div class="avatar-container">
        <img src="ImagesFolder/SssAvatar.png" alt="Avatar" class="avatar">
      </div>
      <div class="info">
        <div class="name">Sssmmilles</div>
        <div class="socials">
          <a href="https://discord.com/users/1129546209485406299" target="_blank">Discord</a>
          <a href="https://twitter.com/Sssmmilles" target="_blank">Twitter</a>
          <a href="https://youtube.com/@Sssmmilles" target="_blank">YouTube</a>
          <a href="https://tiktok.com/@Sssmmilles" target="_blank">TikTok</a>
          <a href="https://evade-nextbot.fandom.com/wiki/User:Sssmmilles" target="_blank">Fandom</a>
          <a href="https://github.com/Sssmmilles" target="_blank">GitHub</a>
          <a href="https://steamcommunity.com/id/Sssmmilles/" target="_blank">Steam</a>
          <a href="https://t.me/Sssmmilles" target="_blank">Telegram</a>
        </div>
      </div>
    </div>
  </div>

  <div id="bruh-text">bruh.</div>

  <script>
    function closeBox() {
      document.getElementById('mainBox').style.display = 'none';
      document.getElementById('bruh-text').style.display = 'block';
    }
  </script>
</body>
  </html>
