<html>
  <head>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
      :root {
        --bg-color: linear-gradient(135deg, #4c5457, #2e3436);
        --box-color: #bbb;
        --text-color: black;
        --button-bg: #888;
        --button-color: white;
      }

      html, body {
        margin: 0;
        height: 100%;
        background: var(--bg-color);
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }

      .center-box {
        background-color: var(--box-color);
        width: 720px;
        height: 620px;
        border-radius: 4px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
      }

      .header {
        display: flex;
        align-items: center;
        font-size: 20px;
        color: var(--text-color);
        margin-bottom: 20px;
      }

      .header img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        filter: invert(1);
      }

      .buttons-column {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 10px;
        align-items: stretch;
      }

      .buttons-column button {
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: var(--button-bg);
        color: var(--button-color);
        cursor: pointer;
        transition: box-shadow 0.3s, transform 0.2s;
      }

      .buttons-column button:hover {
        box-shadow: 0 0 15px white;
        transform: scale(1.02);
      }

      .bottom-socials {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        gap: 16px;
      }

      .bottom-socials img {
        width: 24px;
        height: 24px;
        filter: invert(1);
        cursor: pointer;
        transition: transform 0.2s;
      }

      .bottom-socials img:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="center-box">
      <div class="header">
        <img src="favicon.png" alt="icon">
        Sssmmilles
      </div>

      <div class="buttons-column">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
        <button>Button 5</button>
        <button>Button 6</button>
      </div>

      <div class="bottom-socials">
        <img src="favicon.png" alt="icon">
        <img src="favicon.png" alt="icon">
        <img src="favicon.png" alt="icon">
      </div>
    </div>
  </body>
</html>
