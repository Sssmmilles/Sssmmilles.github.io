<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sssmmilles</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'KiwiSoda';
      src: url('KiwiSoda.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'KiwiSoda', sans-serif;
      background-color: #3c3c3c;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .box {
      width: 90%;
      max-width: 720px;
      background: #bbb;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      transition: opacity 0.4s ease, transform 0.4s ease;
      position: absolute;
      z-index: 3;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      image-rendering: pixelated;
    }

    .content {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
      position: relative;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 4px;
      width: 88px;
      height: 88px;
      flex-shrink: 0;
      margin-right: 20px;
      transition: transform 0.4s ease;
    }

    .avatar-container:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      image-rendering: pixelated;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .info .name {
      font-size: 28px;
      font-weight: bold;
      color: #111;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .socials a {
      background-color: #555;
      color: #eee;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.2s, box-shadow 0.2s, transform 0.3s;
    }

    .socials a:hover {
      background-color: #222;
      box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .avatar-container {
        margin-right: 0;
        margin-bottom: 12px;
      }

      .info .name {
        font-size: 24px;
      }

      .socials {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="box" id="mainBox">

    <div class="content">

        <img src="ImagesFolder/SssAvatar.png" alt="Avatar" class="avatar">
      </div>
      <div class="info">

        <div class="socials">

          <a href="https://www.reddit.com/user/Tasty-Chemistry6085/" target="_blank">Reddit</a>
        </div>
      </div>
    </div>
  </div>
</body>
