<html>
  <head>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: linear-gradient(135deg, #4c5457, #2e3436);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .center-box {
        background-color: #bbb;
        width: 320px;
        height: 220px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
      }
      .top-left {
        position: absolute;
        top: 20px;
        left: 30px;
        display: flex;
        align-items: center;
        font-family: sans-serif;
        font-size: 20px;
        color: black;
      }
      .top-left img {
        width: 20px;
        height: 20px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="top-left">
      <img src="favicon.png" alt="icon">
      Sssmmilles
    </div>
    <div class="center-box"></div>
  </body>
</html>
