<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sssmmilles</title>
<link rel="icon" href="ImagesFolder/Favicon.png" type="image/png" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  @font-face {
    font-family: 'KiwiSoda';
    src: url('KiwiSoda.ttf') format('truetype');
  }
  * {
    box-sizing: border-box;
    image-rendering: crisp-edges;
    image-rendering: pixelated;
  }
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'KiwiSoda', sans-serif;
    background-color: #3c3c3c;
    width: 100%;
    height: 100%;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }
  .box {
    width: 95%;
    max-width: 720px;
    background: #bbb;
    border-radius: 4px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    overflow: hidden;
    position: relative;
    z-index: 3;
    padding-bottom: 20px;
  }
  .banner {
    width: 100%;
    display: block;
    image-rendering: pixelated;
  }
  .line {
    width: 100%;
    height: auto;
    display: block;
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .content {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 20px;
    flex-wrap: wrap;
    position: relative;
  }
  .avatar-container {
    position: relative;
    display: inline-block;
    overflow: hidden;
    border-radius: 4px;
    width: 88px;
    height: 88px;
    flex-shrink: 0;
    margin-right: 20px;
    transition: transform 0.4s ease;
  }
  .avatar-container:hover {
    transform: scale(1.05);
  }
  .avatar {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    image-rendering: pixelated;
  }
  .info {
    display: flex;
    flex-direction: column;
    gap: 8px;
    flex: 1;
  }
  .info .name {
    font-size: 28px;
    font-weight: bold;
    color: #111;
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .tag-label {
    display: flex;
    align-items: center;
    background-color: rgba(0,0,0,0.13);
    padding: 2px 8px;
    border-radius: 4px;
    transition: transform 0.4s ease;
    cursor: pointer;
  }
  .tag-label:hover {
    transform: scale(1.05);
  }
  .tag-label img {
    width: 16px;
    height: 16px;
    margin-right: 6px;
    image-rendering: pixelated;
  }
  .tag-label span {
    color: #111;
    font-size: 16px;
  }
  .badges {
    display: flex;
    align-items: center;
    gap: 4px;
    background-color: rgba(0,0,0,0.13);
    border-radius: 4px;
    padding: 2px 4px;
  }
  .badges img {
    width: 20px;
    height: 20px;
    image-rendering: pixelated;
    transition: transform 0.4s ease;
  }
  .badges img:hover {
    transform: scale(1.2);
  }
  .socials {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .socials a {
    background-color: #555;
    color: #eee;
    text-decoration: none;
    padding: 6px 14px;
    border-radius: 4px;
    font-size: 16px;
    transition: background-color 0.2s, box-shadow 0.2s, transform 0.3s;
  }
  .socials a:hover {
    background-color: #222;
    box-shadow: 0 0 6px 2px rgba(255,255,255,0.2);
    transform: scale(1.05);
  }
  @media (max-width: 600px) {
    .content {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .avatar-container {
      margin-right: 0;
      margin-bottom: 12px;
    }
    .info .name {
      font-size: 24px;
      flex-direction: column;
      gap: 4px;
      align-items: center;
    }
    .socials {
      justify-content: center;
    }
  }

  /* Панель справа */
  .side-panel {
    position: fixed;
    top: 0;
    right: -350px;
    width: 350px;
    height: 100%;
    background-color: #2b2b2b;
    box-shadow: -4px 0 8px rgba(0,0,0,0.4);
    z-index: 999;
    transition: right 0.3s ease;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .side-panel.open {
    right: 0;
  }
  .side-banner {
    width: 100%;
    height: 120px;
    object-fit: cover;
  }
  .side-content {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
  }
  .server-icon {
    width: 72px;
    height: 72px;
    border-radius: 12px;
    margin-bottom: 12px;
    image-rendering: pixelated;
  }
  .server-name {
    font-size: 20px;
    margin-bottom: auto;
  }
  .discord-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background-color: #5865F2;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    text-decoration: none;
  }
</style>
</head>
<body>
<div class="box" id="mainBox">
  <img src="ImagesFolder/SssBanner.png" alt="Banner" class="banner" />
  <div class="content">
    <div class="avatar-container">
      <img src="ImagesFolder/SssAvatar.png" alt="Avatar" class="avatar">
    </div>
    <div class="info">
      <div class="name">
        Sssmmilles
        <div class="tag-label" id="openPanel">
          <img src="ImagesFolder/SssTag.png" alt="Tag Icon">
          <span>Sss</span>
        </div>
        <div class="badges">
          <img src="ImagesFolder/1Badge.png" alt="Badge 1">
          <img src="ImagesFolder/2Badge.png" alt="Badge 2">
          <img src="ImagesFolder/3Badge.png" alt="Badge 3">
          <img src="ImagesFolder/4Badge.png" alt="Badge 4">
        </div>
      </div>
      <div class="socials">
        <a href="https://discord.com/users/1129546209485406299" target="_blank">Discord</a>
        <a href="https://twitter.com/Sssmmilles" target="_blank">Twitter</a>
        <a href="https://youtube.com/@Sssmmilles" target="_blank">YouTube</a>
        <a href="https://tiktok.com/@Sssmmilles" target="_blank">TikTok</a>
        <a href="https://evade-nextbot.fandom.com/wiki/User:Sssmmilles" target="_blank">Fandom</a>
        <a href="https://github.com/Sssmmilles" target="_blank">GitHub</a>
        <a href="https://steamcommunity.com/id/Sssmmilles/" target="_blank">Steam</a>
        <a href="https://t.me/Sssmmilles" target="_blank">Telegram</a>
        <a href="https://www.pixilart.com/sssmmilles/about" target="_blank">Pixil Art</a>
        <a href="https://discord.gg/sdQvRUbWkU" target="_blank">Discord Server</a>
        <a href="https://www.reddit.com/user/Tasty-Chemistry6085/" target="_blank">Reddit</a>
      </div>
    </div>
  </div>
  <img src="ImagesFolder/SssLine.png" alt="Line" class="line" />
</div>

<!-- Панель -->
<div class="side-panel" id="sidePanel">
  <img src="ImagesFolder/ServerBanner.png" class="side-banner" alt="Server Banner">
  <div class="side-content">
    <img src="ImagesFolder/ServerIcon.png" class="server-icon" alt="Server Icon">
    <div class="server-name">Smilelandium</div>
    <a href="https://discord.gg/sdQvRUbWkU" target="_blank" class="discord-btn">
      <img src="ImagesFolder/DiscordIcon.png" alt="Join" width="24" height="24">
    </a>
  </div>
</div>

<script>
  const openBtn = document.getElementById('openPanel');
  const sidePanel = document.getElementById('sidePanel');
  document.addEventListener('click', (e) => {
    if (e.target.closest('#openPanel')) {
      sidePanel.classList.add('open');
    } else if (!e.target.closest('#sidePanel')) {
      sidePanel.classList.remove('open');
    }
  });
</script>
</body>
            </html>
