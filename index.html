<html>
  <head>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: linear-gradient(135deg, #4c5457, #2e3436);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .center-box {
        background-color: #bbb;
        width: 720px;
        height: 620px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        position: relative;
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .top-panel {
        width: 100%;
        height: 50px;
        background-color: #999;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        display: flex;
        align-items: center;
        padding: 0 20px;
      }

      .top-panel img {
        width: 24px;
        height: 24px;
      }

      .avatar-section {
        display: flex;
        align-items: center;
        padding: 20px;
        gap: 20px;
      }

      .avatar-section img {
        width: 80px;
        height: 80px;
        border-radius: 15px;
      }

      .name-and-links {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
      }

      .social-icons {
        display: flex;
        gap: 10px;
      }

      .social-icons img {
        width: 24px;
        height: 24px;
        filter: brightness(0);
      }
    </style>
  </head>
  <body>
    <div class="center-box">
      <div class="top-panel">
        <img src="ImagesFolder/BlackIcon-A.png" alt="icon">
      </div>
      <div class="avatar-section">
        <img src="SssAvatar.png" alt="avatar">
        <div class="name-and-links">
          <div style="font-family: sans-serif; font-size: 20px; color: black;">Sssmmilles</div>
          <div class="social-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="twitter">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="youtube">
            <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="discord">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="tiktok">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
