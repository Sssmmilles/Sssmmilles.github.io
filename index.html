<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sssmmilles</title>
  <link rel="icon" href="ImagesFolder/BlackIcon-1.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'KiwiSoda';
      src: url('Fonts/KiwiSoda.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #444;
      font-family: 'KiwiSoda', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('ImagesFolder/bg-image.png') repeat;
      background-size: 300px;
      transform: rotate(28deg);
      animation: moveBackground 60s linear infinite;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% { transform: rotate(28deg) translate(0, 0); }
      100% { transform: rotate(28deg) translate(100px, 100px); }
    }

    .main-box {
      width: 720px;
      max-width: 95%;
      background: #bbb;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin: 50px auto;
      animation: fadeIn 1s ease-in-out;
    }

    .panel {
      width: 100%;
      background: #111;
      padding: 12px 20px;
      display: flex;
      align-items: center;
    }

    .panel img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .content {
      display: flex;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.05);
    }

    .avatar {
      width: 88px;
      height: 88px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 20px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .info .name {
      font-size: 24px;
      font-weight: bold;
      color: #111;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .socials a {
      background-color: #333;
      color: #eee;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
      box-shadow: 0 0 4px transparent;
    }

    .socials a:hover {
      background-color: #555;
      box-shadow: 0 0 6px #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .content {
        flex-direction: column;
        align-items: center;
      }

      .avatar {
        margin-right: 0;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="panel">
      <img src="ImagesFolder/WhiteIcon-1.png" alt="Icon">
    </div>

    <div class="content">
      <img src="ImagesFolder/SssAvatar.png" alt="Avatar" class="avatar">
      <div class="info">
        <div class="name">Sssmmilles</div>
        <div class="socials">
          <a href="https://discord.com/users/1129546209485406299" target="_blank">Discord</a>
          <a href="https://twitter.com/Sssmmilles" target="_blank">Twitter</a>
          <a href="https://youtube.com/@Sssmmilles" target="_blank">YouTube</a>
          <a href="https://tiktok.com/@Sssmmilles" target="_blank">TikTok</a>
          <a href="https://evade-nextbot.fandom.com/wiki/User:Sssmmilles" target="_blank">Fandom</a>
          <a href="https://github.com/Sssmmilles" target="_blank">GitHub</a>
          <a href="https://steamcommunity.com/id/Sssmmilles/" target="_blank">Steam</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
