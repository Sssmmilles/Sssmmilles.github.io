<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8" />  
<title>Sssmmilles</title>  
<link rel="icon" href="ImagesFolder/Favicon.png" type="image/png" />  
<meta name="viewport" content="width=device-width, initial-scale=1.0" />  
<style>  
  @font-face {  
    font-family: 'KiwiSoda';  
    src: url('KiwiSoda.ttf') format('truetype');  
  }  
  * {  
    box-sizing: border-box;  
    image-rendering: crisp-edges;  
    image-rendering: pixelated;  
  }  
  html, body {  
    margin: 0;  
    padding: 0;  
    font-family: 'KiwiSoda', sans-serif;  
    background-color: #3c3c3c;  
    width: 100%;  
    height: 100%;  
  }  
  body {  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    position: relative;  
    overflow: hidden;  
  }  
  .box {  
    width: 95%;  
    max-width: 720px;  
    background: #bbb;  
    border-radius: 3px;  
    box-shadow: 0 0 20px rgba(0,0,0,0.4);  
    overflow: hidden;  
    position: relative;  
    z-index: 3;  
    padding-bottom: 20px;  
  }  
  .banner {  
    width: 100%;  
    display: block;  
    image-rendering: pixelated;  
  }  
  .line {  
    width: 100%;  
    height: auto;  
    display: block;  
    position: absolute;  
    bottom: 0;  
    left: 0;  
  }  
  .content {  
    display: flex;  
    flex-direction: row;  
    align-items: center;  
    padding: 20px;  
    flex-wrap: wrap;  
    position: relative;  
  }  
  .avatar-container {  
    position: relative;  
    display: inline-block;  
    overflow: hidden;  
    border-radius: 3px;  
    width: 88px;  
    height: 88px;  
    flex-shrink: 0;  
    margin-right: 20px;  
    transition: transform 0.4s ease;  
  }  
  .avatar-container:hover {  
    transform: scale(1.05);  
  }  
  .avatar {  
    width: 100%;  
    height: 100%;  
    object-fit: cover;  
    display: block;  
    image-rendering: pixelated;  
  }  

  /* sticker над аватаркой */
  .sticker {  
    position: absolute;  
    bottom: 0;  
    right: 0;  
    width: 32px;  
    height: 32px;  
    image-rendering: pixelated;  
  }  

  .info {  
    display: flex;  
    flex-direction: column;  
    gap: 8px;  
    flex: 1;  
  }  
  .info .name {  
    font-size: 28px;  
    font-weight: bold;  
    color: #111;  
    display: flex;  
    align-items: center;  
    gap: 10px;  
    flex-wrap: wrap;  
  }  
  .tag-label {  
    display: flex;  
    align-items: center;  
    background-color: rgba(0,0,0,0.13);  
    padding: 2px 8px;  
    border-radius: 3px;  
    transition: transform 0.4s ease;  
    cursor: pointer;  
    position: relative;  
  }  
  .tag-label:hover {  
    transform: scale(1.05);  
  }  
  .tag-label:focus,  
  .tag-label:active {  
    outline: none;  
    background-color: rgba(0,0,0,0.13); /* оставляем тот же фон, без синего */  
  }  
  .tag-label img {  
    width: 16px;  
    height: 16px;  
    margin-right: 6px;  
    image-rendering: pixelated;  
  }  
  .tag-label span {  
    color: #111;  
    font-size: 16px;  
  }  
  .badges {  
    display: flex;  
    align-items: center;  
    gap: 4px;  
    background-color: rgba(0,0,0,0.13);  
    border-radius: 3px;  
    padding: 2px 4px;  
  }  
  .badges img {  
    width: 20px;  
    height: 20px;  
    image-rendering: pixelated;  
    transition: transform 0.4s ease;  
  }  
  .badges img:hover {  
    transform: scale(1.2);  
  }  
  .socials {  
    display: flex;  
    flex-wrap: wrap;  
    gap: 8px;  
  }  
  .socials a {  
    background-color: #555;  
    color: #eee;  
    text-decoration: none;  
    padding: 6px 14px;  
    border-radius: 3px;  
    font-size: 16px;  
    transition: background-color 0.2s, box-shadow 0.2s, transform 0.3s;  
  }  
  .socials a:hover {  
    background-color: #222;  
    box-shadow: 0 0 6px 2px rgba(255,255,255,0.2);  
    transform: scale(1.05);  
  }  
  @media (max-width: 600px) {  
    .content {  
      flex-direction: column;  
      align-items: center;  
      text-align: center;  
    }  
    .avatar-container {  
      margin-right: 0;  
      margin-bottom: 12px;  
    }  
    .info .name {  
      font-size: 24px;  
      flex-direction: column;  
      gap: 4px;  
      align-items: center;  
    }  
    .socials {  
      justify-content: center;  
    }  
  }  
</style>  
</head>  
<body>  
<div class="box" id="mainBox">  
  <img src="ImagesFolder/SssBanner.png" alt="Banner" class="banner" />  
  <div class="content">  
    <div class="avatar-container">  
      <img src="ImagesFolder/SssAvatar.png" alt="Avatar" class="avatar">  
      <img src="ImagesFolder/Sticker.png" alt="Sticker" class="sticker">  
    </div>  
    <div class="info">  
      <div class="name">  
        Sssmmilles  
        <div class="tag-label" id="openPanel">

          <span>Sss</span>  
        </div>  
        <div class="badges">  
          <img src="ImagesFolder/1Badge.png" alt="Badge 1">  
          <img src="ImagesFolder/2Badge.png" alt="Badge 2">  
        </div>  
      </div>  
      <div class="socials">  
        <a href="https://discord.com/users/1129546209485406299" target="_blank">Discord</a>  
        <a href="https://twitter.com/Sssmmilles" target="_blank">Twitter</a>

        <a href="https://steamcommunity.com/id/Sssmmilles/" target="_blank">Steam</a>

        <a href="https://www.reddit.com/user/Tasty-Chemistry6085/" target="_blank">Reddit</a>  
      </div>  
    </div>  
  </div>  
  <img src="ImagesFolder/SssLine.png" alt="Line" class="line" />  
</div>  
</body>  
</html>
