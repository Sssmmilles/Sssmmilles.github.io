<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSSMMILLES</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Kanit', sans-serif;
      overflow: hidden;
    }.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  position: relative;
}

.main-box {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  background: #fff;
  background-color: #1b1b1b;
  border-radius: 28px;
  padding: 20px;
  width: 660px;
  height: 160px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  position: relative;
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 20px;
  background: url("avatar.png") center/cover no-repeat;
  margin-right: 20px;
}

.text-block {
  background: #2a2a2a;
  border-radius: 16px;
  padding: 12px 16px;
  flex-grow: 1;
  color: white;
  font-size: 18px;
  position: relative;
  display: flex;
  align-items: flex-start;
  justify-content: flex-start;
}

.tag {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(255, 255, 255, 0.13);
  border-radius: 12px;
  padding: 4px 8px;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: transform 0.3s ease;
}

.tag:hover {
  transform: scale(1.07);
}

.tag img {
  width: 18px;
  height: 18px;
}

.tag span {
  font-size: 14px;
  color: white;
}

.name {
  position: absolute;
  top: 20px;
  left: 140px;
  font-size: 20px;
  color: #cfcfcf;
}

.line {
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 100%;
  height: 6px;
  background: url("SssLine.png") center/contain no-repeat;
}

.update-date {
  position: absolute;
  bottom: 16px;
  right: 20px;
  font-size: 14px;
  color: #444;
  opacity: 0.7;
}

.socials {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
}

.socials img {
  width: 20px;
  height: 20px;
  transition: transform 0.3s ease;
}

.socials img:hover {
  transform: scale(1.15);
}

.former-buttons-area {
  position: absolute;
  top: 16px;
  right: 16px;
  background-color: rgba(255, 255, 255, 0.05);
  padding: 6px 10px;
  border-radius: 10px;
  color: white;
  font-size: 12px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="main-box">
      <div class="avatar"></div>
      <div class="text-block">
        <span>This text always changes</span>
      </div>
      <div class="tag">
        <img src="Tag.png" alt="tag" />
        <span>deS'z</span>
      </div>
      <div class="name">Sssmmilles</div>
      <div class="line"></div>
      <div class="update-date">Updated: 5/7/2025</div>
      <div class="socials">
        <a href="#"><img src="Discord.png" alt="Discord" /></a>
        <a href="#"><img src="Twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="Youtube.png" alt="YouTube" /></a>
      </div>
      <div class="former-buttons-area">text</div>
    </div>
  </div>
</body>
</html>
