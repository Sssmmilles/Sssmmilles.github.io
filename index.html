<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sssmmilles</title>
<link rel="icon" href="ImagesFolder/Favicon.png" type="image/png" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  @font-face {
    font-family: 'KiwiSoda';
    src: url('KiwiSoda.ttf') format('truetype');
  }
  * {
    box-sizing: border-box;
    image-rendering: crisp-edges;
    image-rendering: pixelated;
  }
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'KiwiSoda', sans-serif;
    background-color: #bbb;
    width: 100%;
    height: 100%;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    position: relative;
    overflow: hidden;
    padding-top: 20px;
  }
  .box {
    width: 95%;
    max-width: 745px;
    background: #bbb;
    border-radius: 3px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    overflow: hidden;
    position: relative;
    z-index: 3;
    padding-bottom: 30px;
    margin-top: 10px;
  }
  .banner {
    width: 100%;
    display: block;
    image-rendering: pixelated;
  }
  .line {
    width: 100%;
    height: auto;
    display: block;
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .content {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    padding: 10px 20px;
    flex-wrap: wrap;
    position: relative;
  }
  .avatar-container {
    position: relative;
    display: inline-block;
    width: 88px;
    height: 88px;
    flex-shrink: 0;
    margin-right: 15px;
    transition: transform 0.4s ease;
    z-index: 1;
  }
  .avatar-container:hover {
    transform: scale(1.05);
  }
  .avatar {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    image-rendering: pixelated;
    border-radius: 4px;
  }
  .info {
    display: flex;
    flex-direction: column;
    gap: 4px;
    flex: 1;
  }
  .info .name {
    font-size: 20px;
    font-weight: bold;
    color: #000;
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
  }
  .tag-label {
    display: flex;
    align-items: center;
    background-color: rgba(0,0,0,0.13);
    padding: 2px 6px;
    border-radius: 3px;
    transition: transform 0.4s ease;
    cursor: pointer;
    position: relative;
  }
  .tag-label:hover {
    transform: scale(1.05);
  }
  .tag-label img {
    width: 14px;
    height: 14px;
    margin-right: 4px;
    image-rendering: pixelated;
  }
  .tag-label span {
    color: #000;
    font-size: 14px;
  }
  .badges {
    display: flex;
    align-items: center;
    gap: 3px;
    background-color: rgba(0,0,0,0.13);
    border-radius: 3px;
    padding: 2px 4px;
  }
  .badges img {
    width: 18px;
    height: 18px;
    image-rendering: pixelated;
    transition: transform 0.4s ease;
  }
  .badges img:hover {
    transform: scale(1.2);
  }
  .socials {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }
  .socials a {
    background-color: #555;
    color: #eee;
    text-decoration: none;
    padding: 4px 10px;
    border-radius: 3px;
    font-size: 14px;
    transition: background-color 0.2s, box-shadow 0.2s, transform 0.3s;
  }
  .socials a:hover {
    background-color: #222;
    box-shadow: 0 0 6px 2px rgba(255,255,255,0.2);
    transform: scale(1.05);
  }
  .divider-block {
    background: #666;
    color: #fff;
    text-align: center;
    font-size: 18px;
    padding: 10px;
    margin: 6px 10px;
    border-radius: 3px;
  }
  .gallery-container {
    background: #aaa;
    padding: 6px;
    margin: 4px 10px;
    border-radius: 3px;
    overflow-x: auto;
    display: flex;
    justify-content: flex-start;
    gap: 10px;
    scroll-behavior: smooth;
  }
  .gallery-container img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 3px;
    transition: transform 0.4s ease;
    flex-shrink: 0;
  }
  .gallery-container img:hover {
    transform: scale(1.05);
    z-index: 2;
  }
  @media (max-width: 600px) {
    .content {
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }
    .avatar-container {
      margin-right: 0;
      margin-bottom: 8px;
    }
    .info .name {
      font-size: 18px;
      flex-direction: column;
      gap: 4px;
      align-items: flex-start;
    }
    .socials {
      justify-content: flex-start;
    }
  }
</style>
</head>

<div class="box" id="mainBox">
  <img src="ImagesFolder/SssBanner.png" alt="Banner" class="banner" />
  <div class="content">

    </div>
    <div class="info">

        <a href="https://t.me/Sssmmilles" target="_blank">Telegram</a>

        <a href="https://www.reddit.com/user/Tasty-Chemistry6085/" target="_blank">Reddit</a>
      </div>
    </div>
  </div>

    test123

  <div class="gallery-container">
    <img src="ImagesFolder/pic1.png" alt="pic1">

    <img src="ImagesFolder/pic3.png" alt="pic3">

    <img src="ImagesFolder/pic5.png" alt="pic5">
    <img src="ImagesFolder/pic6.png" alt="pic6">
    <img src="ImagesFolder/pic7.png" alt="pic7">
    <img src="ImagesFolder/pic8.png" alt="pic8">
    <img src="ImagesFolder/pic9.gif" alt="pic9">

  <img src="ImagesFolder/SssLine.png" alt="Line" class="line" />
</div>
